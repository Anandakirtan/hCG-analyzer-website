<HTML lang="ru">
    <HEAD>
        <TITLE>ХГЧ анализатор</TITLE>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
    </HEAD>

    <BODY class="container">
        <div id="wrapper">
            <div id="conception_wrapper">
                <div class="conception_bar">
                    <div class="conception_input">
                        <p class=conception_title>Дата последней менструации</p>
                        <input type="date" id="pdpm_date">
                        <input type="text" id="cycle_length" placeholder="Длина цикла">
                    </div>
                    <div class="conception_output">
                        <p id="menstr_diff"></p>
                    </div>
                </div>
                <div class="conception_bar">
                    <div class="conception_input">
                        <p class=conception_title>Дата зачатия</p>
                        <input type="date" id="conception_date">
                    </div>
                    <div class="conception_output">
                        <p id="conception_diff"></p>
                    </div>
                </div>
            </div>
            <div id="analizy_wrapper">
                <div id="actual_hcg_analizy_wrapper">
                    <div class="analyze_bar" id="analyze_header">
                        <div id="analyze_header_spacer"></div>
                        <p class="output_cell column_header gest_age_cell">Срок</p>
                        <p class="output_cell column_header is_normal_cell">В норме?</p>
                        <p class="output_cell column_header norm_cell">Норма (медиана)</p>
                        <p class="output_cell column_header prediction_cell">По предыдущему (отклонение)</p>
                    </div>
                </div>
                <div id="button_bar">
                    <input type="button" id="add_button" value="Добавить анализ">
                    <input type="button" id="send" value="Посчитать">
                </div>
            </div>
        </div>
    </BODY>
    <script src="scripts.js"></script>
</HTML>
